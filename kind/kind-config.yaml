# KinD cluster configuration for meeting-bot local development
# This exposes the Docker network so we can reach the Firebase emulator
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: meeting-bot-dev
nodes:
  - role: control-plane
    # Expose NodePort range for debugging
    extraPortMappings:
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
