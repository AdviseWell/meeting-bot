name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
      - backup-pulseaudio-implementation
  pull_request:
    branches:
      - main
      - develop

env:
  GAR_LOCATION: australia-southeast1
  GAR_REPOSITORY: meeting-bot  # Consolidated repository for all images

